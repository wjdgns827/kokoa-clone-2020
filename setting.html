<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting - KokoaClone!</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-unlock-alt"></i>
        <span class="percent">200%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt fa-1x"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="friends.html"><i class="fas fa-chevron-left fa-lg"></i></a>
      </div>
      <div class="alt-header__column">
        <span class="alt-header__title">Settings</span>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-lg"></i>
      </div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings-setting">
          <i class="fas fa-bullhorn"></i><span>Notices</span>
        </li>
        <li class="settings-setting">
          <i class="fas fa-flask"></i><span>Kokoa Lab</span>
        </li>
        <li class="settings-setting settings-setting__have-column">
          <div class="settings-setting__column">
            <i class="fas fa-info-circle"></i><span>Version</span>
          </div>
          <div class="settings-setting__column">
            <span>Latest Version</span>
          </div>
        </li>
        <li class="settings-setting">
          <i class="fas fa-unlock-alt"></i><span>Privacy</span>
        </li>
        <li class="settings-setting">
          <i class="far fa-bell"></i><span>Notifications</span>
        </li>
        <li class="settings-setting">
          <i class="far fa-user"></i><span>Friends</span>
        </li>
        <li class="settings-setting">
          <i class="far fa-comment"></i><span>Chats</span>
        </li>
        <li class="settings-setting">
          <i class="fas fa-tv"></i><span>Display</span>
        </li>
        <li class="settings-setting settings-setting__have-column">
          <div class="settings-setting__column">
            <i class="fas fa-palette"></i><span>Themes</span>
          </div>
          <div class="settings-setting__column">
            <span>Defalt Theme</span>
          </div>
        </li>
        <li class="settings-setting">
          <i class="fas fa-phone-alt"></i><span>call</span>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__ellipsis-notification"> </span>
            <i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
