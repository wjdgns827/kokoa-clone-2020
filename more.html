<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>more - KokoaClone!</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-unlock-alt"></i>
        <span class="percent">200%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt fa-1x"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span class="find__header-btn">
          <span class="find__header-btn__notification"></span>
          <a href="setting.html"><i class="fas fa-cog fa-lg"></i></a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__photo"
            src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/wjdgns827-avatar.jpg"
          />
          <div class="user-component__text">
            <h4 class="user-component__name">
              BaeJungHoon
            </h4>
            <div class="more__usercomp-number">
              <h5 class="user-component__subtitle">
                010-4434-2863
              </h5>
              <i class="fas fa-exclamation-circle fa-xs"></i>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>

      <div class="icon-row icon-row__more-line1">
        <div class="icon-row__icon">
          <i class="far fa-calendar-check"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-save"></i>
          <span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-smile"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-palette"></i>
          <span>themes</span>
        </div>
      </div>

      <div class="icon-row icon-row__more-line2">
        <div class="icon-row__icon">
          <i class="fas fa-draw-polygon"></i>
          <span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-comments"></i>
          <span>Open Chat</span>
        </div>
      </div>
      <div class="suggestions">
        <h4>suggestions</h4>
        <div class="suggestions__icons">
          <div class="suggestions__icon">
            <img
              class="suggestions__icon__img"
              src="https://search.pstatic.net/common/?src=http%3A%2F%2Fpost.phinf.naver.net%2F20160713_166%2F1468379675832469YH_PNG%2FISk6lQHSsvHT767sD5y6Hr9cK7pM.jpg&type=sc960_832"
            /><span>Kokoa Story</span>
          </div>
          <div class="suggestions__icon">
            <img
              class="suggestions__icon__img"
              src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxNzAxMTFfMjcx%2FMDAxNDg0MDY5NjU0OTg4.n4LWlXCGIxBU3NJQjlYLxZGmsWgpJamiDqsaqHL6io0g.NtynWCKbywzV12HCqx4Qn7KOnYwQEaPdRdamRNrSlJEg.JPEG.nohrang75%2F%25C4%25AB%25C4%25AB%25BF%25C0%25C7%25C1%25B7%25BB%25C1%25EE%25C4%25B3%25B8%25AF%25C5%25CD1-%25B6%25F3%25C0%25CC%25BE%25F0.jpg&type=sc960_832"
            /><span>Kokoa friends</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__ellipsis-notification"> </span>
            <i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="not-mobile">
      <span>Your Screen Is Too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
