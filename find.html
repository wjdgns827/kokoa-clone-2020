<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - KokoaClone!</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-unlock-alt"></i>
        <span class="percent">200%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt fa-1x"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>

        <span class="find__header-btn">
          <span class="find__header-btn__notification"></span>
          <a href="setting.html"><i class="fas fa-cog fa-lg"></i></a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR code</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book"></i>
          <p class="icon-row__icon__text">
            Add by
          </p>
          <p>Contacts</p>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">
          Recommended Friends
        </h6>
        <span>
          You Have no recomended friends.
        </span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h6>Open Chat</h6>
          <span
            >Go to Openchat Home
            <i class="fas fa-angle-right"></i>
          </span>
        </div>
        <div class="open-chat__post">
          <div class="open-chat__post__column">
            <h4 class="open-chat__post__title">#BTS</h4>
            <h5 class="open-chat__post__hashtag">#bts#army#friends</h5>
            <div class="open-chat__post__members">
              <img
                src="https://banner2.cleanpng.com/20180419/uhq/kisspng-bts-logo-k-pop-exo-beyond-5ad87e569a68c0.8501606815241375586325.jpg"
              />
              <span class="open-chat__post__members-count">802 members</span>
              <div class="divider"></div>
              <span class="open-chat__post__members-status">Active</span>
            </div>
          </div>
          <div class="open-chat__post__column">
            <div class="open-chat__post__photo">
              <img
                src="https://banner2.cleanpng.com/20180419/uhq/kisspng-bts-logo-k-pop-exo-beyond-5ad87e569a68c0.8501606815241375586325.jpg"
              />
              <div class="open-chat__post__photo__heart-count">
                <i class="fas fa-heart fa-sm"></i>
                <span> 326</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__ellipsis-notification"> </span>
            <i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
